<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia</title>
  <link rel="stylesheet"  href="styles.css">
</head>
<body>
    
  <div class="quiz-wrapper">       
    <div id="questionBox" class="question">
        Sample Question
    </div>
    <div class="options">
        <ul id="ul">
            <li id="opt1" onclick="button(this)"></li>
            <li id="opt2" onclick="button(this)"></li>
        </ul>
    </div>
    <div class="score">
        <div class="next">
            <button id="btnNext" type="button" onclick="next()">
              Next
            </button>
        </div>
        <div class="score-card">
            SCORE: <span id="scoreCard">0</span>
        </div>
    </div>
</div>
    
  <script type="application/json" src="src/question.js"></script>
  <script type="application/json" src="src/category.js"></script>
  <script type="application/json" src="./src/index.js"></script>
</body>
</html>
