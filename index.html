<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia</title>
  <link rel="stylesheet"  href="styles.css">
  
</head>
<body>

  <img src ="https://norths.com.au/wp-content/uploads/2019/07/Trivia-WEBTILE-1024x1024.jpg" >
   
  <div class = "form-container">
    <form id = "new-user">
      <h5> Enter a Username to save your score </h5>
       <input id = "create-user" type = "text" name = "new-user" placeholder="username"><br>
       <input type="hidden" id="score" name="score" value="`${user.score}`"> 
       <input id = "submit" name = "submit" type = "submit" value = "Save My Score" class = "submit">  
    </form>
  </div>

  <div class = "recent-scores"> 
    <h3> Recent Scores </h3>
      <ul id="ul1"> 
        
      </ul>
  </div>

  <div class="quiz-wrapper">       
    <div id="questionBox" class="question">
         
    </div>
    <div class="options">
        <ul id="ul">
           
        </ul>
    </div>

    <div class="score">
      
        <div class="score-card">
            SCORE: <span id="scoreCard"> </span>
        </div>
    </div>

    <div id = "correct-incorrect">
      <h2> </h2>
    </div>
    <div id = "category-questions"></div>
    </div>


</div>


    
  <script type="text/javascript" src="src/user.js"></script>
  <script type="text/javascript" src="src/category.js"></script>
  <script type="text/javascript" src="src/question.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
